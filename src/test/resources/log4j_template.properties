log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m%n

log4j.appender.splunk_http=com.splunk.logging.HttpEventCollectorLog4j1Appender
log4j.appender.splunk_http.layout=org.apache.log4j.PatternLayout
log4j.appender.splunk_http.layout.ConversionPattern= %d{HH:mm:ss,SSS} [%t] %-5p %x %C{1} : %m%n
log4j.appender.splunk_http.url=%scheme%://%host%:8088
log4j.appender.splunk_http.token=%user_httpEventCollector_token%
log4j.appender.splunk_http.host=%user_host%
log4j.appender.splunk_http.index=%user_index%
log4j.appender.splunk_http.source=%user_source%
log4j.appender.splunk_http.sourcetype=%user_sourcetype%
log4j.appender.splunk_http.batch_interval=%user_batch_interval%
log4j.appender.splunk_http.batch_size_bytes=%user_batch_size_bytes%
log4j.appender.splunk_http.batch_size_count=%user_batch_size_count%
log4j.appender.splunk_http.disableCertificateValidation=true
log4j.appender.splunk_http.send_mode=%user_send_mode%
log4j.appender.splunk_http.middleware=%user_middleware%

log4j.logger.splunk_logger=DEBUG, splunk_http